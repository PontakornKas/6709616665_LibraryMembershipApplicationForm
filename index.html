<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
</head>
<body>
    
    <h1>Library Membership Registration</h1>

    <form>

        <label for="Thai Full Name">Full Name (Thai)</label><br>
        <input type="text" id="ThaiFullname" name="ThaiFullname" required placeholder="*Required*" /><br><br>

        <label for="English Full Name">Full Name (English)</label><br>
        <input type="text" id="EnglishFullname" name="EnglishFullname" required placeholder="*Required*" /><br><br>

        <label for="Gender">Gender</label><br>
        <input type="text" id="Gender" name="Gender" required placeholder="*Required*" /><br><br>

        <label for="StudentID">Student ID</label><br>
        <input type="text" id="StudentID" name="StudentID" required placeholder="*Required*" /><br><br>

        <label for="Faculty">Faculty</label><br>
        <input type="text" id="Faculty" name="Faculty" required placeholder="*Required*" /><br><br>

        <label for="EmailAddress">Email Address</label><br>
        <input type="text" id="EmailAddress" name="EmailAddress" required placeholder="*Required*" /><br><br>

        <label for="DoB">Date of Birth</label><br>
        <input type="date" id="DoB" name="DoB"/><br><br>

        <label for="PreferredGenre">Preferred Genre</label><br>
        <input type="text" id="PreferredGenre" name="PreferredGenre" required placeholder="*Optional*" /><br><br>

        <label for="newsletter">Would you like to receive library news via email?</label><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="Yes"/>
        <label for="newsletter">Yes</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="No"/>
        <label for="newsletter">No</label><br><br>

        <button type="submit">Submit</button>

    </form>

    
</body>
</html>
